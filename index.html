<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/modules.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select id="creatures" name="creatures">
        <option id="option" value="default">Filter by keyword</option>
      </select>
    </header>
    <a id="page-one" href="#">1</a>
    <a id="page-two" href="#">2</a>
    <main id="photos">

      <script id="photo-template" type="text/x-handlebars-template">
        <section id="photo" class="{{keyword}} page-photos">
          <h2>{{title}}</h2>
          <img src="{{image_url}}" alt="{{keyword}}">
          <p class="description">{{description}}</p>
          <p class="horns">Number of horns: {{horns}}</p>
        </section>
      </script>

    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
